<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Profile page - socialBook</title>
    <!-- link style css  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- <script defer src="script.js"></script> -->
</head>
<body>
<!-- ---------- navbar ---------  -->
    <nav>
        <div class="nev-left">
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><img src="images/notification.png" alt=""></li>
                <li><img src="images/inbox.png" alt=""></li>
                <li><img src="images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nev-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="search" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingMenuToogle()">
                <img src="images/profile-pic.png" alt="profile pic">
            </div>
        </div>

        <!-- ------ setting menu ------  -->
        <div class="setting-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="setting-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="">
                    <div>
                        <p>Jhon Nicolshon</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us the improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="setting-links">
                    <img src="images/setting.png" class="setting-icon">
                    <a href="#"> Setting & privacy <img src="images/arrow.png " width="10px" alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="images/help.png" class="setting-icon">
                    <a href="#"> Help and support <img src="images/arrow.png " width="10px" alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="images/display.png" class="setting-icon">
                    <a href="#"> Display & Accciblity <img src="images/arrow.png " width="10px" alt=""></a>
                </div>
                <div class="setting-links">
                    <img src="images/logout.png" class="setting-icon">
                    <a href="#">Logout <img src="images/arrow.png " width="10px" alt=""></a>
                </div>
            </div>
           
        </div>
    </nav>


    <!-- ---- profile page -------  -->
    <div class="profile-container">
        <img src="images/cover.png" alt="">

        <div class="profile-detils">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="images/profile.png " class="pd-images">
                    <div>
                        <h3>Jack Nliconson</h3>
                        <p>120 friends - 50 matuals</p>
                        <img src="images/member-1.png" alt="">
                        <img src="images/member-2.png" alt="">
                        <img src="images/member-3.png" alt="">
                        <img src="images/member-4.png" alt="">
                        <img src="images/member-5.png" alt="">
                        <img src="images/member-6.png" alt="">
                    </div>
                </div>
            </div>
            <div class="pd-right">
                <button type="button"> <img src="images/add-friends.png" alt="">  Friend</button>
                <button type="button"> <img src="images/message.png" alt="">  Message</button>
            </div>
        </div>

        <div class="profile-inf0">
            <div class="info-col"></div>
            <div class="post-col">

              

            </div>
        </div>

    </div>



    <div class="footer">
        <p>Copyright 2023 - Facebook Clone</p>
    </div>


</body>
</html>
